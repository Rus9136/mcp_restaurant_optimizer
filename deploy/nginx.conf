# Nginx конфигурация для MCP Restaurant Optimizer

server {
    listen 80;
    server_name madlen.space www.madlen.space;
    
    # MCP API endpoints
    location /api/v1/mcp {
        proxy_pass http://localhost:8003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для долгих запросов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Документация API (опционально)
    location /api/docs {
        proxy_pass http://localhost:8003/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # Другие location блоки для существующих сервисов...
}